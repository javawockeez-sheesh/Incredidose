<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manage Prescriptions</title>
	<script src="script/prescription_manager.js" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- Navigation -->
	<nav>
		<div id="logo-container">
			<img src="res/logo-image.png">
			<img src="res/logo-text.png">
		</div>
	</nav>

	<!--  Operations  -->
	<div id="operation-container">
		<a href = index.html><button>Back</button></a>
		<button id = "add">Add</button>
	</div>

	<!--  Search Results Container  -->
	<article id="searchresults-container">
		<div class="card" id="header">
			<span>Prescription</span>
		</div>

	</article>

	 <!-- Add form -->
	<div id="exit">
	</div>
	
    <div class="container">
        <div class="form-wrapper">
            <div class="header" style="border-bottom: 2px solid #eaeaea;">
                <h2>Add Prescription</h2>
            </div>
            
            <form class="form-content">
                <div class="form-grid">

   					<div class="form-group">
	                    <label for="date">Valid Period (For Prescription)*</label>
	                    <input type="date" id="date" name="date">
                    </div>

		            <div class="header" style="border-bottom: 2px solid #eaeaea;">
		                <h2>Medicine Details</h2>
		            </div>

                	<div class="form-row">
    
   						<div class="form-group">
	                        <label for="name">Product Name*</label>
	                        <input type="text" id="name" name="name">
                    	</div>
                    
	                    <div class="form-group">
	                        <label for="brand">Brand*</label>
	                        <input type="text" id="brand" name="brand">
	                    </div>

                	</div>

                	<div class="form-row">

	                    <div class="form-group">
	                        <label for="quantity">Quantity*</label>
	                        <input type="number" min="1" id="quantity" name="quantity" value="1">
	                    </div>
	                    
	                    <div class="form-group">
	                        <label for="dosage">Dosage*</label>
	                        <input type="text" id="dosage" name="dosage">
	                    </div>

                	</div>
                    
                	<div class="form-row">
	                    <div class="form-group">
	                        <label for="frequency">Frequency*</label>
	                        <input type="number" min="1" id="frequency" name="frequency" value="1">
	                    </div>
	                    
	                    <div class="form-group">
	                        <label for="substitutions">Substitutions*</label>
	                        <input type="checkbox" id="substitutions" name="substitutions">
	                    </div>
                	</div>
                </div>
                
                <div class="description-section">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
